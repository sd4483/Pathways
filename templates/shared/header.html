{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'src/styles.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
<!-- templates/shared/header.html -->
<header class="text-black bg-slate-200 rounded m-4 font-mono">
    <div class="flex justify-between content-center py-2 mx-4">
        <div class="text-lg uppercase font-bold pt-1">PathwaysðŸš¦</div>
        <div class="absolute inset-x-0 top-y-0 flex items-center justify-center pt-1 z-10">
            <div>{{ user.username }}</div>
        </div>
        {% if not user.is_authenticated %}
        <div class="flex gap-4 justify-between text-base font-medium z-20 my-1">
            <div>
                <a href="{% url 'view_pathway'%}" class="rounded p-2 bg-slate-300">View Pathways</a>
            </div>
            <div>
                <a href="{% url 'register' %}" class="rounded p-2 bg-slate-300">Register</a>
            </div>
            <div>
                <a href="{% url 'login' %}" class="p-2 bg-blue-600 hover:bg-blue-700 rounded text-white">Login</a>
            </div>
        </div>
        {% else %}
        <div class="flex gap-6 justify-between text-base font-medium z-20 my-1">
            <div>
                <a href="{% url 'view_pathway'%}" class="rounded p-2 bg-slate-300">View Pathways</a>
            </div>
            <div>
                <a href="{% url 'logout' %}" class="rounded p-2 bg-slate-300">Logout</a>
            </div>
        </div>
        {% endif %}

    </div>
</header>
<body class="font-mono bg-slate-50">
    {% block content %}
    {% endblock %}
</body>
</html>
